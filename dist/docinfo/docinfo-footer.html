<aside id="help" class="hidden side-menu">
  <h1>Shortcuts</h1>
  <dl>
    <dt><kbd>N</kbd></kbd></dt>
    <dd>Presentator Mode</dd>

    <dt><kbd>&leftarrow;</kbd></dt>
    <dd>Previous slide</dd>

    <dt><kbd>&rightarrow;</kbd></dt>
    <dd>Next slide</dd>

    <dt><kbd>Shift</kbd> + <kbd>&leftarrow;</kbd></dt>
    <dd>First slide</dd>

    <dt><kbd>Shift</kbd> + <kbd>&rightarrow;</kbd></dt>
    <dd>Last slide</dd>

    <dt><kbd>B</kbd></dt>
    <dd>Sleep</dd>

    <dt><kbd>F</kbd></dt>
    <dd>Fullscreen Mode</dd>

    <dt><kbd>H</kbd></dt>
    <dd>Help</dd>
  </dl>
</aside>

<aside id="pause" class="hidden">
  <span>Press 'b' or '.' to resume.</span>
</aside>
